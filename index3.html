        function AddCourseToDom(course) {
            let row = `<tr><td>${course[0]}</td><td>${course[1]}</td><td>${course[2]}</td><td>${course[3]}</td><td>${course[4]}</td><td>` +
                '<div class="edit"><button type="button" class="btn"'

                + '</div><div class="delete"><button type="button" class="btn" data-toggle="modal"'
                + 'data-target="#deleteCourse" > <img src="../images/delete.png" /></button ></div></td></tr>';
            $("#courses-table-body").append(row);
        }

        function Contains(arr, subarr) { // checks if Array ar contains obj
            for (var iterObj of arr)
                if (Equals(iterObj, subarr))
                    return true;
            return false;
        }
        function Equals(arr1, arr2) {
            if (arr1.length != arr2.length)
                return false;
            for (var i = 0; i < arr1.length; i++) {
                if (arr1[i] != arr2[i])
                    return false;
            }
            return true;
        }
